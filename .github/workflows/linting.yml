name: Linting

on: [push]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.4.5
        bundler-cache: true
    
    - name: Install dependencies
      run: |
        bundle install
    
    - name: Run RuboCop
      run: |
        bundle exec rubocop
