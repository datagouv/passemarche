        motifs_exclusion_fiscales_et_sociales_declarations_cotisations_sociales:
          name: Déclaration de l'opérateur économique qu'il s'est acquitté des cotisations
            sociales exigibles
          description: Le candidat doit attester qu'il a bien déclaré et payé toutes
            les cotisations et contributions sociales qui lui incombent, conformément
            à la réglementation en vigueur.
        motifs_exclusion_fiscales_et_sociales_travailleurs_handicapes:
          name: Obligations d'emploi de travailleurs handicapés
          description: Si l'entreprise du candidat compte au moins 20 salariés, il
            doit attester qu'il respecte l'obligation d'emploi de travailleurs handicapés
            prévue par le code du travail (art. L.5212-1 à L.5212-11).
        motifs_exclusion_fiscales_et_sociales_cibtp_cnetp:
          name: Attestation de régularité sociale dans le secteur des travaux publics
            (CIBTP - CNETP)
          description: Le candidat devra fournir une attestation délivrée par un organisme
            en charge de la gestion des congés payés et du chômage intempéries dans
            le secteur du BTP
        motifs_exclusion_fiscales_et_sociales_pro_btp:
          name: Attestation de régularité des cotisations retraite Pro BTP
          description: Le candidat devra fournir une attestation délivrée par un organisme
            proposant des services de protection sociale dans le secteur du BTP
        motifs_exclusion_appreciation_acheteur_discretionnaire_manquement_execution:
          name: Manquement dans l'exécution d'un contrat antérieur
          description: Le candidat devra attester qu'au cours des trois dernièrs années
            il n'a pas versé de dommages et intêrets, qu'il n'a pas été sanctionné
            par une résiliation ou fait l'objet d'une sanction comparable du fait
            d'un manquement grave ou persistant à ses obligations contractuelles lors
            de l'exécution d'un contrat de la commande publique antérieur.
        motifs_exclusion_appreciation_acheteur_discretionnaire_bilan_ges:
          name: Bilan des émissions de gaz à effet de serre
          description: Le candidat devra attester qu'il a bien réalisé son bilan des
            émissions de gaz à effet de serre pour l'année précédant l'appel à la
            concurrence ou d'engagement de la consultation (uniquement s'il est soumis
            à l'article L.229-25 du code de l'environnement)
        motifs_exclusion_appreciation_acheteur_discretionnaire_plan_vigilance:
          name: Plan de vigilance
          description: Le candidat devra attester qu'il a réalisé un plan de vigilance
            l'année précédant l'appel à concurrence (uniquement pour les entreprises
            soumises à l'article L.225-102-1 du code de commerce).
        capacite_economique_financiere_chiffre_affaires_global_annuel:
          name: Chiffre d'affaires global annuel
          description: Le candidat devra déclarer le chiffre d'affaires de son entreprise
            des trois (3) années précédentes, en euros.
        capacite_economique_financiere_bilans_trois_exercices:
          name: Bilans ou extraits de bilans des 3 derniers exercices comptables clôturés
          description: Le candidat devra fournir les bilans ou extraits de bilan,
            concernant les trois dernières années comptables clôturées (uniquement
            pour les opérateurs économiques pour lesquels l'établissement de bilans
            est obligatoire).
        capacite_economique_financiere_assurance_risques_professionnels:
          name: Assurance des risques professionnels pertinents
          description: Le candidat devra fournir la preuve qu'il a souscrit un contrat
            d'assurance et/ou fournir une déclaration appropriée de banque.
        capacites_techniques_professionnelles_effectifs_moyens_annuels:
          name: Les effectifs moyens annuels du candidat au cours des trois dernières
            années
          description: Le candidat devra fournir une déclaration indiquant ses effectifs
            moyens annuels au cours des trois dernières années et l'importance du
            personnel d'encadrement
        capacites_techniques_professionnelles_effectifs_cv_intervenants:
          name: Les titres d'études et professionnels des cadres de l'entreprise
          description: Le candidat devra indiquer les titres d'études et titres professionnels
            des cadres de l'entreprise (responsables de prestation, responsable de
            conduite de travaux ...).
        capacites_techniques_professionnelles_effectifs_techniciens_organismes:
          name: Les techniciens ou organismes responsables du contrôle de la qualité
          description: Le candidat devra présenter les techniciens ou les organismes
            techniques, qu'ils soient ou non intégrés au candidat, en particulier
            ceux qui sont responsables du contrôle de la qualité et auquel le candidat
            pourra faire appel pour l'exécution de l'ouvrage.
        capacites_techniques_professionnelles_certificats_inscription_registre:
          name: Les certificats d’inscription sur un registre de profession règlementée
          description: Le candidat devra transmettre les certificats d’inscription
            sur un registre de profession règlementée pour chaque membre de son équipe
        capacites_techniques_professionnelles_certificats_qualibat:
          name: Certificat Qualibat
          description: La certification QUALIBAT représente un label de qualification
            et de certifications qui permet aux entreprises exerçant dans le domaine
            de construction de  valoriser leurs compétences techniques et professionnelles.
        capacites_techniques_professionnelles_certificats_qualifelec:
          name: Certificat Qualifelec
          description: La certification Qualifelec est une qualification professionnelle
            pour les professionnels exerçant dans le domaine de l'électricité (rénovation
            électrique) et dans le domaine de la rénovation énergétique.
        capacites_techniques_professionnelles_certificats_rge:
          name: Certificats RGE
          description: La certification RGE (Reconnu Garant de l'Environnement) est
            une qualification française qui certifie les entreprises du bâtiment spécialisées
            dans les travaux de rénovation énergétique et d'installation d'énergies
            renouvelables.
        capacites_techniques_professionnelles_certificats_bio:
          name: Certification bio
          description: La certification bio est un label officiel qui garantit qu'un
            produit a été produit selon les règles de l'agriculture biologique, sans
            pesticides de synthèse, engrais chimiques, OGM, ni additifs artificiels
            dans la plupart des cas.
        capacites_techniques_professionnelles_certificats_ess:
          name: Certification entreprises ESS
          description: La Certification des Entreprises de l'Économie Sociale et Solidaire
            (ESS) est une reconnaissance officielle accordée aux entreprises qui respectent
            les principes et valeurs de l'économie sociale et solidaire en France.
        capacites_techniques_professionnelles_certificats_qualiopi_france:
          name: Certificat Qualiopi
          description: La certification Qualiopi est la certification qualité obligatoire
            pour tous les organismes de formation professionnelle en France.
        capacites_techniques_professionnelles_certificats_france_competences:
          name: Certificat France Compétences
          description: La certification France Compétences atteste que l'organisme
            est habilité à délivrer des actions de formation, d'évaluation ou de certification
            inscrites au Répertoire spécifique ou au Répertoire national des certifications
            professionnelles (RNCP)
        capacites_techniques_professionnelles_certificats_cqp_tp:
          name: Certificat CQP TP (Qualification Professionnelle Travaux Publics)
          description: Le Certificat de Qualification Professionnelle Travaux Publics
            (CQP TP) vise à certifier les compétences professionnelles des salariés
            dans des métiers spécifiques aux travaux publics.
        capacites_techniques_professionnelles_certificats_opqibi:
          name: Certification OPQIBI
          description: La certification OPQIBI (Organisme de Qualification de l'Ingénierie)
            qualifie les entreprises d'ingénierie selon leurs compétences techniques,
            leurs références et leurs moyens, pour garantir leur capacité à réaliser
            des prestations intellectuelles dans le domaine du bâtiment et des infrastructures.
        capacites_techniques_professionnelles_realisations_livraisons_trois_ans:
          name: Liste des principales réalisations au cours des trois dernières années 
          description: Le candidat devra fournir la liste de ses principales livraisons
            réalisées au cours des trois dernières années, en précisant leur montant,
            leur date et leurs destinataires.
        capacites_techniques_professionnelles_realisations_attestations_trois_ans:
          name: Les attestations ou preuves de livraisons au cours des trois dernières
            années
          description: Le candidat devra fournir les documents pouvant attester de
            la bonne réalisation des prestations
        capacites_techniques_professionnelles_realisations_livraisons_cinq_ans:
          name: Liste des principaux travaux effectués au cours des cinq (5) dernières
            années 
          description: Le candidat doit fournir la liste des principaux travaux exécutés
            au cours des cinq (5) dernières années, en précisant leur montant, leur
            date et leurs destinataires.
        capacites_techniques_professionnelles_realisations_attestations_cinq_ans:
          name: Les attestations ou preuves de bonne exécution des principaux travaux
            au cours des cinq (5) dernières années
          description: Le candidat devra fournir les documents pouvant attester de
            la bonne exécution des travaux
        capacites_techniques_professionnelles_outillage_materiel_equipements:
          name: Description de l'outillage, du matériel et de l'équipement technique
          description: Le candidat devra décrire l'outillage, le matériel et les équipements
            techniques dont il dispose ou qu'il mobilisera pour exécuter correctement
            le marché
        capacites_techniques_professionnelles_outillage_mesures_qualite:
          name: Equipements techniques et mesures de qualité employées
          description: Le candidat devra décrire son équipement technique, les mesures
            mises en place pour assurer la qualité ainsi que les moyens d'étude et
            de recherche employés.
        capacites_techniques_professionnelles_outillage_echantillons:
          name: Illustration des réalisations
          description: Le candidat devra fournir des échantillons, descriptions ou
            photographies qui illustrent les réalisations effectuées.
        capacites_techniques_professionnelles_assurance_qualite_systemes_gestion:
          name: Systèmes de gestion et de suivi de la chaîne d'approvisionnement 
          description: Le candidat devra décrire l'organisation, le contrôle et le
            suivi de sa chaîne d'approvisionnement, notamment la sélection des fournisseurs,
            la traçabilité, la gestion des stocks et le respect des délais.
        capacites_techniques_professionnelles_assurance_qualite_gestion_environnementale:
          name: Mesures de gestion environnementale
          description: Le candidat devra préciser les actions mises en place pour
            réduire l'impact environnemental, telles que la gestion des déchets, les
            économies d'énergie, l'utilisation de matériaux durables ou d'autres pratiques
            écoresponsables.
        capacites_techniques_professionnelles_assurance_qualite_controle_organisme_officiel:
          name: Contrôle des produits ou services complexes ou répondant à un besoin
            particulier
          description: Le candidat devra accepter que, pour des produits ou services
            complexes ou spécifiques, ses capacités de production, sa capacité technique,
            ses moyens d'étude et de recherche ou ceux de son prestataire le cas échéant,
            ainsi que ses mesures de contrôle qualité puissent être vérifiés par l'acheteur
            ou un organisme compétent.
        capacites_techniques_professionnelles_assurance_qualite_norme_assurance_qualite:
          name: Normes d'assurance de qualité, y compris en ce qui concerne l'accessibilité
            pour les personnes handicapées
          description: Le candidat devra fournir des certificats délivrés par des
            organismes indépendants prouvant le respect des normes de qualité et d'accessibilité
            (ex. accès aux personnes handicapées). Un certificat équivalent reconnu
            dans l'UE est accepté. À défaut, le candidat peut proposer des mesures
            équivalentes garantissant le même niveau d'exigence.
        capacites_techniques_professionnelles_assurance_qualite_certifications_qualite_environnement:
          name: Certifications de qualité et de protection de l'environnement
          description: Le candidat devra fournir des certificats délivrés par des
            organismes indépendants et accrédités prouvant le respect des standards
            de qualité et de protection de l'environnement. Un certificat équivalent
            reconnu dans l'UE est accepté. À défaut, des mesures équivalentes peuvent
            être proposées si elles garantissent le même niveau d'exigence.
        capacites_techniques_professionnelles_securite_et_confidentialite_description_source_approvisionnement:
          name: Description des sources d'approvisionnement en cas d'augmentation
            des besoins
          description: Le candidat devra décrire ses sources d'approvisionnement (en
            précisant leur localisation si elles sont hors Europe) ainsi que sa capacité
            à répondre à une hausse des besoins, à assurer la maintenance, la modernisation
            et l'adaptation des fournitures.
        capacites_techniques_professionnelles_securite_et_confidentialite_capacite_protection_informations_protegees:
          name: Capacité de protection des informations protégées ou classifiées
          description: Le candidat devra démontrer sa capacité à traiter, stocker
            et transmettre des informations protégées ou classifiées liées à la sécurité
            nationale, conformément au niveau de protection exigé par l'acheteur
        capacites_techniques_professionnelles_securite_et_confidentialite_habilitation_prealable_secret_defense:
          name: Habilitation préalable relative à la protection du secret de la défense
            nationale
          description: Le candidat et son dirigeant devront, si le contrat implique
            l'accès à des informations classifiées, obtenir une habilitation préalable
            au secret de la défense nationale délivrée par l'autorité compétente,
            garantissant leur fiabilité et le respect des règles de sécurité.
        capacites_techniques_professionnelles_securite_et_confidentialite_description_regles_propriete_intellectuelle:
          name: Description des règles internes en matière de proriété intellectuelle
          description: Les résultats de certains marchés peuvent être grevés de droits
            de propriété intellectuelle, de droits d'auteur notamment. Le candidat
            devra détailler ses règles internes en matière de propriété intellectuelle.
