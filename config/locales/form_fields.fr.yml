          description: La certification QUALIBAT représente un label de qualification
            et de certifications qui permet aux entreprises exerçant dans le domaine
            de construction de  valoriser leurs compétences techniques et professionnelles.
        capacites_techniques_professionnelles_certificats_qualifelec:
          name: Certificat Qualifelec
          description: La certification Qualifelec est une qualification professionnelle
            pour les professionnels exerçant dans le domaine de l'électricité (rénovation
            électrique) et dans le domaine de la rénovation énergétique.
        capacites_techniques_professionnelles_certificats_rge:
          name: Certificats RGE
          description: La certification RGE (Reconnu Garant de l'Environnement) est
            une qualification française qui certifie les entreprises du bâtiment spécialisées
            dans les travaux de rénovation énergétique et d'installation d'énergies
            renouvelables.
        capacites_techniques_professionnelles_certificats_bio:
          name: Certification bio
          description: La certification bio est un label officiel qui garantit qu'un
            produit a été produit selon les règles de l'agriculture biologique, sans
            pesticides de synthèse, engrais chimiques, OGM, ni additifs artificiels
            dans la plupart des cas.
        capacites_techniques_professionnelles_certificats_ess:
          name: Certification entreprises ESS
          description: La Certification des Entreprises de l'Économie Sociale et Solidaire
            (ESS) est une reconnaissance officielle accordée aux entreprises qui respectent
            les principes et valeurs de l'économie sociale et solidaire en France.
        capacites_techniques_professionnelles_certificats_qualiopi_france:
          name: Certificat Qualiopi
          description: La certification Qualiopi est la certification qualité obligatoire
            pour tous les organismes de formation professionnelle en France.
        capacites_techniques_professionnelles_certificats_france_competences:
          name: Certificats France Compétences
          description: La certification France Compétences atteste que l'organisme
            est habilité à délivrer des actions de formation, d'évaluation ou de certification
            inscrites au Répertoire spécifique ou au Répertoire national des certifications
            professionnelles (RNCP)
        capacites_techniques_professionnelles_certificats_cqp_tp:
          name: Certificat CQP TP (Qualification Professionnelle Travaux Publics)
          description: Le Certificat de Qualification Professionnelle Travaux Publics
            (CQP TP) vise à certifier les compétences professionnelles des salariés
            dans des métiers spécifiques aux travaux publics.
        capacites_techniques_professionnelles_certificats_opqibi:
          name: Certification OPQIBI
          description: La certification OPQIBI (Organisme de Qualification de l'Ingénierie)
            qualifie les entreprises d'ingénierie selon leurs compétences techniques,
            leurs références et leurs moyens, pour garantir leur capacité à réaliser
            des prestations intellectuelles dans le domaine du bâtiment et des infrastructures.
        capacites_techniques_professionnelles_realisations_livraisons_trois_ans:
          name: Les principales réalisations effectuées par votre entreprise  au cours
            des trois dernières années (livraisons effectuées ou services fournis).
          description: Décrivez les principales livraisons réalisées ou services fournis
            au cours des trois (3) dernières années, en précisant leur date, leur
            montant et leurs destinataires. Veillez à sélectionner les réalisations
            en lien avec le marché et qui démontrent les capacités techniques et professionnelles
            de votre entreprise
        capacites_techniques_professionnelles_realisations_attestations_trois_ans:
          name: Attestation de bonne exécution
          description: Joignez les attestations prouvant que votre entreprise a déjà
            exécuté des contrats similaires
        capacites_techniques_professionnelles_realisations_livraisons_cinq_ans:
          name: Les principaux travaux effectués par votre entreprise au cours des
            cinq dernières années
          description: Décrivez les principaux travaux effectués au cours des cinq
            (5) années, en précisant leur date, leur montant et leurs destinataires.
            Veillez à sélectionner les travaux en lien avec le marché et qui démontrent
            les capacités techniques et professionnelles de votre entreprise
        capacites_techniques_professionnelles_realisations_attestations_cinq_ans:
          name: Attestation de bonne exécution
          description: Joignez les attestations prouvant que votre entreprise a bien
            exécuté des contrats similaires. Elles doivent indiquer le montant, la
            date, le lieu des travaux et confirmer qu'ils ont été réalisés dans les
            règles de l'art et menés à bonne fin.
        capacites_techniques_professionnelles_outillage_materiel_equipements:
          name: L'outillage, le matériel, les équipements techniques qui serviront
            à la bonne exécution du contrat
          description: 'Précisez les moyens techniques que votre entreprise mobilisera
            pour exécuter le contrat : types d''outils, machines, matériel spécialisé
            ou équipements particuliers. L''objectif est de montrer que vous disposez
            des ressources nécessaires et adaptées pour garantir la bonne réalisation
            des prestations.'
        capacites_techniques_professionnelles_outillage_mesures_qualite:
          name: Les mesures employées pour assurer la qualité
          description: Décrivez les équipements techniques de votre entreprise ainsi
            que les moyens mis en place pour garantir leur qualité, y compris vos
            capacités d'étude et de recherche.
        capacites_techniques_professionnelles_outillage_echantillons:
          name: 'Illustration des réalisations : échantillons, photographie ou description
            des fournitures'
          description: Ajoutez des échantillons, photos ou descriptions pour démontrer
            la conformité, la qualité des fournitures proposées et illustrer vos réalisations.
        capacites_techniques_professionnelles_assurance_qualite_systemes_gestion:
          name: Les systèmes de gestion et de suivi de la chaîne d'approvisionnement
          description: 'Expliquez comment votre entreprise organise, contrôle et suit
            sa chaîne d''approvisionnement : sélection des fournisseurs, traçabilité,
            gestion des stocks et respect des délais.'
        capacites_techniques_professionnelles_assurance_qualite_gestion_environnementale:
          name: Les mesures de gestion environnementale que vous appliquerez dans
            le cadre de ce contrat
          description: 'Précisez les actions mises en place pour limiter l''impact
            environnemental : gestion des déchets, économies d''énergie, utilisation
            de matériaux durables ou pratiques écoresponsables.'
        capacites_techniques_professionnelles_assurance_qualite_controle_organisme_officiel:
          name: Contrôle des produits ou services complexes
          description: Transmettez les attestations ou documents de contrôle des produits
            ou services complexes par un organisme officiel. Sachez que pour des produits
            ou services complexes ou spécifiques, l'acheteur (ou un organisme compétent)
            peut contrôler les capacités de production, les moyens techniques, d'étude
            et de recherche ainsi que les mesures de contrôle qualité du fournisseur
            ou prestataire.
        capacites_techniques_professionnelles_assurance_qualite_norme_assurance_qualite:
          name: Conformité à certaines normes d'assurance de qualité
          description: Votre entreprise doit prouver, par des certificats délivrés
            par des organismes indépendants, qu'elle respecte les normes de qualité
            et d'accessibilité (ex. accès aux personnes handicapées). Un certificat
            équivalent reconnu dans l'UE est accepté. Si aucun certificat n'est disponible
            pour des raisons indépendantes de l'entreprise, des mesures équivalentes
            peuvent être fournies, à condition de garantir le même niveau d'exigence.
        capacites_techniques_professionnelles_assurance_qualite_certifications_qualite_environnement:
          name: Contrôle de qualité et de conformité par rapport à certaines spécifications
            techniques
          description: Votre entreprise doit démontrer, par des certificats délivrés
            par des organismes indépendants et accrédités, qu'elle respecte les standards
            de qualité et de protection de l'environnement. Un certificat équivalent
            reconnu dans l'UE est accepté. Si aucun certificat ne peut être obtenu
            pour des raisons indépendantes de l'entreprise, des mesures équivalentes
            peuvent être proposées, à condition de garantir le même niveau d'exigence
        capacites_techniques_professionnelles_securite_et_confidentialite_description_source_approvisionnement:
          name: Les systèmes de gestion, de suivi de la chaîne d'approvisionnement
            et la capacité de réponse à une hausse des besoins
          description: Mon entreprise doit décrire ses sources d'approvisionnement
            (et leur localisation si elles sont hors Europe), ainsi que sa capacité
            à répondre à une hausse des besoins, à assurer la maintenance, la modernisation
            et l'adaptation des fournitures.
        capacites_techniques_professionnelles_securite_et_confidentialite_capacite_protection_informations_protegees:
          name: Mesures de sécurité et capacité de protection des informations protégées
            ou classifiées
          description: Pour les marchés impliquant des informations protégées ou classifiées
            liées à la sécurité nationale, mon entreprise doit prouver sa capacité
            à traiter, stocker et transmettre ces données selon le niveau de protection
            exigé par l'acheteur.
        capacites_techniques_professionnelles_securite_et_confidentialite_habilitation_prealable_secret_defense:
          name: Habilitation préalable relative à la protection du secret de la défense
            nationale
          description: Si le contrat donne accès à des informations classifiées, votre
            entreprise et son dirigeant doivent obtenir une habilitation préalable
            au secret de la défense nationale. Cette habilitation, délivrée par l'autorité
            compétente, garantit la fiabilité et le respect des règles de sécurité.
        capacites_techniques_professionnelles_securite_et_confidentialite_description_regles_propriete_intellectuelle:
          name: Les règles internes en matière de propriété intellectuelle
          description: Les résultats de certains marchés peuvent être grevés de droits
            de propriété intellectuelle, de droits d'auteur notamment. Votre entreprise
            est tenue de décrire ses règles internes en matière de propriété intellectuelle.
