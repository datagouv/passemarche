        motifs_exclusion_condamnations_penales_infractions_code_penal:
          name: Votre entreprise a-t-elle été condamnée pour certaines infractions
            découlant directement du Code pénal ?
          description: 'Exemple : trafic de stupéfiants, traite des êtres humains
            ou sa tentative, escroquerie, blanchiment, actes de terrorisme, concussion,
            corruption passive et trafic d''influence, prise illégale d''intérêt,
            atteintes à la liberté d''accès et à l''égalité des candidats, corruption
            active et trafic d''influence, entraves à l''exercice de la justice, corruption
            et du trafic d''influence actifs, faux, corruption passive et active des
            personnes n''exerçant pas une fonction publique ou participation à une
            association de malfaiteurs.'
        motifs_exclusion_condamnations_penales_egalite_discrimination:
          name: Votre entreprise a t-elle été condamnée pour manquement à l'égalité
            professionnelle entre les hommes et les femmes ou pour discrimination
            ?
          description: En référence à l'article L. 1146-1 du Code du travail et l'article
            225-1 du Code pénal
        motifs_exclusion_condamnations_penales_droit_travail:
          name: Votre entreprise a-t-elle été condamnée pour méconnaissance de certaines
            obligations dans le domaine du droit du travail puni également par le
            Code pénal ?
          description: 'Exemple : travail dissimulé par dissimulation d''activité,
            travail dissimulé par dissimulation d''emploi salarié, marchandage, prêt
            illicite de main-d''œuvre, emploi d''étrangers non autorisés à travailler.'
        motifs_exclusion_condamnations_penales_negociation_remuneration:
          name: Votre entreprise a-t-elle manquée à ses obligations de négociation
            périodique sur la rémunération et sur l'égalité professionnelle hommes-femmes
            ?
          description: Tout les 4 ans, les négociations sont obligatoires et prévues
            par le Code du travail (rémunération, temps de travail, égalité femmes-hommes,
            conditions de travail).
        motifs_exclusion_fiscaux_taxes_impots_liquidation_judiciaire:
          name: Votre entreprise est-elle en procédure de liquidation judiciaire ?
          description: Si votre entreprise n'est pas établie en France, vous devez
            avoir un extrait d'inscription au registre professionnel permettant de
            justifier l'absence de redressement ou liquidation judiciaire ou tout
            autre procédure équivalente.
        motifs_exclusion_fiscaux_taxes_impots_faillite_interdiction:
          name: Le dirigeant de l'entreprise est-il en faillite personnelle ou il
            lui est il interdit de gérer une entreprise ?
        motifs_exclusion_fiscaux_taxes_impots_infractions_impots:
          name: Votre entreprise a t-elle été condamnée pénalement pour certaines
            infractions issues du Code général des impôts ?
          description: 'Par exemple : fraude fiscale, refus de contrôle par l''administration
            ou délivrance de faux documents (Code général des impôts).'
        motifs_exclusion_fiscaux_taxes_impots_declarations_fiscales:
          name: Votre entreprise a t-elle manqué à ses obligations d'acquittement
            des impôts, taxes, contributions sociales exigibles ?
          description: 'Par exemple : impôt sur le revenu ou sociétés, TVA, etc'
        motifs_exclusion_sociaux_declarations_cotisations_sociales:
          name: Votre entreprise a t-elle manqué à ses obligations relatives au déclaration
            et paiement des cotisations sociales ?
        motifs_exclusion_sociaux_declarations_travailleurs_handicapes:
          name: Votre entreprise a t-elle manqué à ses obligations d'emploi de travailleurs
            handicapés ?
          description: Sont concernées, les entreprises employant au moins 20 salariés,
            concernée par l'emploi de travailleurs handicapés prévue par le Code du
            travail (art. L.5212-1 à L.5212-11), conformément au Code de la commande
            publique.
        motifs_exclusion_sociaux_declarations_travailleurs_etrangers:
          name: Votre entreprise emploie t-elle des travailleurs étrangers ?
          description: Si votre entreprise emploie des salariés étrangers, elle doit
            attester qu'ils sont en situation régulière en fournissant à l'acheteur
            ou à l'autorité concédante une liste issue du registre du personnel (mise
            à jour tous les 6 mois) précisant la date d'embauche, la nationalité et
            le titre de travail de chaque salarié (art. D8254-2 du Code du travail).
        motifs_exclusion_sociaux_declarations_cibtp_cnetp:
          name: Votre entreprise a t-elle manqué à ses obligations de déclaration
            et paiement  de ses cotisations CIBTP-CNETP ?
          description: Si votre entreprise exerce dans le secteur du BTP, elle doit
            fournir une attestation de la caisse CIBTP confirmant qu'elle est à jour
            de ses déclarations et cotisations (congés payés et chômage-intempéries),
            conformément au Code du travail.
        motifs_exclusion_sociaux_declarations_pro_btp:
          name: Votre entreprise a t-elle manqué à ses obligations de déclaration
            et paiement  de ses cotisations retraite Pro-BTP ?
          description: Si votre entreprise exerce dans le secteur du BTP, elle doit
            fournir une attestation PRO BTP prouvant qu'elle s'est acquittée de ses
            obligations de retraites complémentaires.
        motifs_exclusion_appreciation_acheteur_discretionnaire_manquement_execution:
          name: Votre entreprise a-t-elle été sanctionnée pour manquement dans l'exécution
            d'un contrat antérieur au cours des 3 dernières années?
          description: 'Exemple : dommages et intérêts, résiliation ou équivalent,  pour
            manquements graves ou répétés dans l''exécution d''un précédent contrat
            public.'
        motifs_exclusion_appreciation_acheteur_discretionnaire_influence_preparation:
          name: Votre entreprise a-telle tentée d'influencer indûment la décision
            de l'acheteur, obtenu ou utilisé des informations confidentielles, fourni
            des informations trompeuses, ou encore profité d'une participation préalable
            préalable à la procédure créant une distorsion de concurrence ?
        motifs_exclusion_appreciation_acheteur_discretionnaire_presomption_entente:
          name: Votre entreprise a-t-elle fait l'objet d'une présomption d'entente
            ?
          description: Vous devez indiquez si votre entreprise a conclu une entente
            avec d'autres entreprises afin de fausser la concurrence.
        motifs_exclusion_appreciation_acheteur_discretionnaire_conflit_interets:
          name: La candidature de votre entreprise crée-t-elle une situation de conflit
            d'intérêts ?
          description: Si une personne impliquée dans la procédure détient un intérêt
            financier, économique ou personnel pouvant compromettre son impartialité
            ou son indépendance. Il existe un doute sur l'impartialité de votre entreprise
            en tant que candidate.
        motifs_exclusion_appreciation_acheteur_discretionnaire_bilan_ges:
          name: Votre entreprise a-t-elle manquée à l'obligation d'établir un Bilan
            de gaz à effet de serre (BEGES), alors qu'elle est concernée ?
          description: Uniquement pour les entreprises, soumise à l'article L.229-25
            du Code de l'environnement, n'a pas réalisé son bilan des émissions de
            gaz à effet de serre pour l'année précédant l'appel à la concurrence ou
            d'engagement de la consultation.
        motifs_exclusion_appreciation_acheteur_discretionnaire_plan_vigilance:
          name: Votre entreprise a-t-elle manquée à l'obligation d'établissement d'un
            plan de vigilance ?
          description: Uniquement pour les entreprises soumises à l'article L.225-102-1
            du Code de commerce, n'a pas établi son plan de vigilance (mesures prévues
            à l'art. L.225-102-4) pour l'année précédant l'appel à concurrence.
        capacite_economique_financiere_chiffre_affaires_global_annuel:
          name: Le chiffre d'affaires de votre entreprise au cours des trois dernières
            années
          description: Indiquez le chiffre d'affaires de votre entreprise au cours
            des trois années précédentes, en euros.
        capacite_economique_financiere_bilans_trois_exercices:
          name: Les bilans ou extraits de bilans de votre entreprise au cours des
            trois derniers exercices comptables clôturées
          description: Vous devez fournir les bilans ou extraits de bilans de votre
            entreprise qui concernent les trois derniers exercices comptables clôturés.
        capacite_economique_financiere_assurance_risques_professionnels:
          name: Les déclarations appropriées de banques ou preuve d'une assurance
            des risques professionnels pertinents de votre entreprise
          description: Fournissez des déclarations de vos banques ou une attestation
            d'assurance couvrant les risques professionnels de votre entreprise, afin
            de démontrer votre solidité financière.
        capacites_techniques_professionnelles_effectifs_moyens_annuels:
          name: Les effectifs moyens annuels de votre entreprise au cours des trois
            dernières années
          description: Indiquez les effectifs moyens annuels au cours des trois (3)
            dernières années en préciant l'importance du personnel d'encadrement
        capacites_techniques_professionnelles_effectifs_cv_intervenants:
          name: "Présentation de l'équipe qui participera au contrat"
          description:
            "Téléchargez la liste des intervenants qui participeront au projet.
            Si vous ne disposez pas de cette liste, décrivez manuellement l'équipe mobilisée pour le marché :
            rôles, compétences et expériences.
            Vous pouvez également joindre les CV des intervenants afin de mettre en valeur leurs qualifications."
        presentation_intervenants:
          name: "Présentation de l'équipe qui participera au contrat"
          description:
            "Téléchargez la liste des intervenants qui participeront au projet.
            Si vous ne disposez pas de cette liste, décrivez manuellement l'équipe mobilisée pour le marché :
            rôles, compétences et expériences.
            Vous pouvez également joindre les CV des intervenants afin de mettre en valeur leurs qualifications."
        capacites_techniques_professionnelles_certificats_qualibat:
          name: Certificat Qualibat
          description: La certification QUALIBAT représente un label de qualification
            et de certifications qui permet aux entreprises exerçant dans le domaine
            de construction de  valoriser leurs compétences techniques et professionnelles.
        capacites_techniques_professionnelles_certificats_qualifelec:
          name: Certificat Qualifelec
          description: La certification Qualifelec est une qualification professionnelle
            pour les professionnels exerçant dans le domaine de l'électricité (rénovation
            électrique) et dans le domaine de la rénovation énergétique.
        capacites_techniques_professionnelles_certificats_rge:
          name: Certificats RGE
          description: La certification RGE (Reconnu Garant de l'Environnement) est
            une qualification française qui certifie les entreprises du bâtiment spécialisées
            dans les travaux de rénovation énergétique et d'installation d'énergies
            renouvelables.
        capacites_techniques_professionnelles_certificats_bio:
          name: Certification bio
          description: La certification bio est un label officiel qui garantit qu'un
            produit a été produit selon les règles de l'agriculture biologique, sans
            pesticides de synthèse, engrais chimiques, OGM, ni additifs artificiels
            dans la plupart des cas.
        capacites_techniques_professionnelles_certificats_ess:
          name: Certification entreprises ESS
          description: La Certification des Entreprises de l'Économie Sociale et Solidaire
            (ESS) est une reconnaissance officielle accordée aux entreprises qui respectent
            les principes et valeurs de l'économie sociale et solidaire en France.
        capacites_techniques_professionnelles_certificats_qualiopi_france:
          name: Certificat Qualiopi
          description: La certification Qualiopi est la certification qualité obligatoire
            pour tous les organismes de formation professionnelle en France.
        capacites_techniques_professionnelles_certificats_france_competences:
          name: Certificats France Compétences
          description: La certification France Compétences atteste que l'organisme
            est habilité à délivrer des actions de formation, d'évaluation ou de certification
            inscrites au Répertoire spécifique ou au Répertoire national des certifications
            professionnelles (RNCP)
        capacites_techniques_professionnelles_certificats_cqp_tp:
          name: Certificat CQP TP (Qualification Professionnelle Travaux Publics)
          description: Le Certificat de Qualification Professionnelle Travaux Publics
            (CQP TP) vise à certifier les compétences professionnelles des salariés
            dans des métiers spécifiques aux travaux publics.
        capacites_techniques_professionnelles_certificats_opqibi:
          name: Certification OPQIBI
          description: La certification OPQIBI (Organisme de Qualification de l'Ingénierie)
            qualifie les entreprises d'ingénierie selon leurs compétences techniques,
            leurs références et leurs moyens, pour garantir leur capacité à réaliser
            des prestations intellectuelles dans le domaine du bâtiment et des infrastructures.
        capacites_techniques_professionnelles_realisations_attestations_trois_ans:
          name: Attestation de bonnes exécution
          description: Joignez les attestations prouvant que votre entreprise a déjà
            exécuté des contrats similaires
        capacites_techniques_professionnelles_realisations_livraisons_cinq_ans:
          name: Les principaux travaux effectués par votre entreprise au cours des
            cinq dernières années
          description: Décrivez les principaux travaux effectués au cours des cinq
            (5) années, en précisant leur date, leur montant et leurs destinataires.
            Veillez à sélectionner les travaux en lien avec le marché et qui démontrent
            les capacités techniques et professionnelles de votre entreprise
        capacites_techniques_professionnelles_realisations_attestations_cinq_ans:
          name: Attestation de bonnes exécution
          description: Joignez les attestations prouvant que votre entreprise a bien
            exécuté des contrats similaires. Elles doivent indiquer le montant, la
            date, le lieu des travaux et confirmer qu'ils ont été réalisés dans les
            règles de l'art et menés à bonne fin.
        capacites_techniques_professionnelles_outillage_materiel_equipements:
          name: L'outillage, le matériel, les équipements techniques qui serviront
            à la bonne exécution du marché
          description: 'Précisez les moyens techniques que votre entreprise mobilisera
            pour exécuter le marché : types d''outils, machines, matériel spécialisé
            ou équipements particuliers. L''objectif est de montrer que vous disposez
            des ressources nécessaires et adaptées pour garantir la bonne réalisation
            des prestations.'
        capacites_techniques_professionnelles_outillage_mesures_qualite:
          name: Les mesures employées pour assurer la qualité
          description: Décrivez les équipements techniques de votre entreprise ainsi
            que les moyens mis en place pour garantir leur qualité, y compris vos
            capacités d'étude et de recherche.
        capacites_techniques_professionnelles_outillage_echantillons:
          name: 'Illustration des réalisations : échantillons, photographie ou description
            des fournitures'
          description: Ajoutez des échantillons, photos ou descriptions pour démontrer
            la conformité, la qualité des fournitures proposées et illustrer vos réalisations.
        capacites_techniques_professionnelles_assurance_qualite_systemes_gestion:
          name: Les systèmes de gestion et de suivi de la chaîne d'approvisionnement
          description: 'Expliquez comment votre entreprise organise, contrôle et suit
            sa chaîne d''approvisionnement : sélection des fournisseurs, traçabilité,
            gestion des stocks et respect des délais.'
        capacites_techniques_professionnelles_assurance_qualite_gestion_environnementale:
          name: Les mesures de gestion environnementale que vous appliquerez dans
            le cadre de ce marché
          description: 'Précisez les actions mises en place pour limiter l''impact
            environnemental : gestion des déchets, économies d''énergie, utilisation
            de matériaux durables ou pratiques écoresponsables.'
        capacites_techniques_professionnelles_assurance_qualite_controle_organisme_officiel:
          name: Contrôle des produits ou services complexes
          description: Transmettez les attestations ou documents de contrôle des produits
            ou services complexes par un organisme officiel. Sachez que pour des produits
            ou services complexes ou spécifiques, l'acheteur (ou un organisme compétent)
            peut contrôler les capacités de production, les moyens techniques, d'étude
            et de recherche ainsi que les mesures de contrôle qualité du fournisseur
            ou prestataire.
        capacites_techniques_professionnelles_securite_et_confidentialite_capacite_protection_informations_protegees:
          name: Mesures de sécurité et capacité de protection des informations protégées
            ou classifiées
          description: Pour les marchés impliquant des informations protégées ou classifiées
            liées à la sécurité nationale, mon entreprise doit prouver sa capacité
            à traiter, stocker et transmettre ces données selon le niveau de protection
            exigé par l'acheteur.
        capacites_techniques_professionnelles_securite_et_confidentialite_habilitation_prealable_secret_defense:
          name: Habilitation préalable relative à la protection du secret de la défense
            nationale
          description: Si le contrat donne accès à des informations classifiées, votre
            entreprise et son dirigeant doivent obtenir une habilitation préalable
            au secret de la défense nationale. Cette habilitation, délivrée par l'autorité
            compétente, garantit la fiabilité et le respect des règles de sécurité.
        capacites_techniques_professionnelles_securite_et_confidentialite_description_regles_propriete_intellectuelle:
          name: Les règles internes en matière de propriété intellectuelle
          description: Les résultats de certains marchés peuvent être grevés de droits
            de propriété intellectuelle, de droits d'auteur notamment. Votre entreprise
            est tenue de décrire ses règles internes en matière de propriété intellectuelle.
